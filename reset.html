<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <form id="reset-form">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="password" id="new-password" placeholder="New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <div id="reset-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBGDWQJiQ2MyPnKJhTlz7UYxIrarAYffx0",
            authDomain: "todolist-99c61.firebaseapp.com",
            projectId: "todolist-99c61",
            storageBucket: "todolist-99c61.firebasestorage.app",
            messagingSenderId: "249873754383",
            appId: "1:249873754383:web:0757d9a0869b5459beb67a",
            measurementId: "G-GGGGQP32BT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const resetForm = document.getElementById("reset-form");
        const newPasswordInput = document.getElementById("new-password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const resetMessage = document.getElementById("reset-message");

        // Get the action code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        if (!oobCode) {
            resetMessage.textContent = "Invalid reset link.";
            resetMessage.style.color = "red";
            resetForm.style.display = "none";
        }

        resetForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword) {
                resetMessage.textContent = "Passwords do not match.";
                resetMessage.style.color = "red";
                return;
            }

            auth.confirmPasswordReset(oobCode, newPassword)
                .then(() => {
                    resetMessage.textContent = "Password reset successful. You can now log in.";
                    resetMessage.style.color = "#fff";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                })
                .catch((error) => {
                    resetMessage.textContent = error.message;
                    resetMessage.style.color = "red";
                });
        });
    </script>
</body>
</html>
