<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - User Tasks History</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }
        th, td {
            border: 1px solid #ffc0cb;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: hsl(313, 80%, 57%);
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f08ad1;
        }
        tr:nth-child(odd) {
            background-color: #bb028d;
        }
        #back-btn, #logout-btn {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: hsl(313, 80%, 57%);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #back-btn:hover, #logout-btn:hover {
            background-color: hsl(313, 80%, 67%);
        }
        h2 {
            color: rgb(235, 203, 224);
        }
    </style>
</head>
<body style="background: url('image-avif.png') no-repeat center center fixed; background-size: cover;">
    <h1>Admin Panel</h1>
    <div id="header-container" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div style="display: flex; align-items: center;">
            <button id="back-btn" style="background-color: hsl(313, 80%, 57%); color: white; border: none; cursor: pointer; border-radius: 5px; padding: 10px 20px;">Back to My Tasks</button>
            <label for="show-deleted" style="margin-left: 20px; color: white;">Show Deleted Tasks</label>
            <input type="checkbox" id="show-deleted" style="margin-left: 10px;">
        </div>
        <button id="logout-btn" style="background-color: hsl(313, 80%, 57%); color: white; border: none; cursor: pointer; border-radius: 5px; padding: 10px 20px;">Log Out</button>
    </div>

    <div style="margin-top: 20px;">
        <h2>Add New Task</h2>
        <input type="text" id="new-task-input" placeholder="Enter new task" style="padding: 8px; width: 300px;">
        <button id="add-task-btn" style="padding: 8px 16px; background-color: hsl(313, 80%, 57%); color: white; border: none; cursor: pointer; border-radius: 5px;">Add Task</button>
        <button id="refresh-btn" style="padding: 8px 16px; background-color: hsl(313, 80%, 57%); color: white; border: none; cursor: pointer; border-radius: 5px; margin-left: 10px;">Refresh</button>
    </div>

        <table id="tasks-table">
        <thead id="tasks-head"></thead>
        <tbody></tbody>
    </table>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config - replaced with actual config
        const firebaseConfig = {
            apiKey: "AIzaSyBGDWQJiQ2MyPnKJhTlz7UYxIrarAYffx0",
            authDomain: "todolist-99c61.firebaseapp.com",
            projectId: "todolist-99c61",
            storageBucket: "todolist-99c61.firebasestorage.app",
            messagingSenderId: "249873754383",
            appId: "1:249873754383:web:0757d9a0869b5459beb67a",
            measurementId: "G-GGGGQP32BT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const backBtn = document.getElementById("back-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const showDeletedCheckbox = document.getElementById("show-deleted");
        const newTaskInput = document.getElementById("new-task-input");
        const addTaskBtn = document.getElementById("add-task-btn");
        const refreshBtn = document.getElementById("refresh-btn");
        const tasksTableBody = document.querySelector("#tasks-table tbody");

        let unsubscribe = null;

        // Redirect to login if not authenticated or not admin
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }
            // Check if user is admin by email
            if (user.email !== "admin@todolist.com") {
                alert("Access denied. Admins only.");
                auth.signOut();
                window.location.href = "index.html";
                return;
            }
            loadAllTasks();
        });

        // Back to my tasks
        backBtn.addEventListener("click", () => {
            window.location.href = "todolist.html";
        });

        // Log out
        logoutBtn.addEventListener("click", () => {
            auth.signOut();
        });

        // Refresh
        refreshBtn.addEventListener("click", () => {
            loadAllTasks();
        });

        // Show deleted checkbox
        showDeletedCheckbox.addEventListener("change", () => {
            loadAllTasks();
        });

        // Add new task
        addTaskBtn.addEventListener("click", async () => {
            const text = newTaskInput.value.trim();
            if (!text) return;
            const user = auth.currentUser;
            if (!user) return;
            const today = new Date().toISOString().split('T')[0];
            try {
        const token = await user.getIdToken();
        const response = await fetch('http://localhost:5000/tasks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
                userId: user.uid,
                date: today,
                text: text,
                completed: false
            })
        });
        if (!response.ok) throw new Error('Failed to add task');
        newTaskInput.value = '';
    } catch (error) {
        alert("Error adding task: " + error.message);
    }
});

        // Load all tasks from Firestore
        function loadAllTasks() {
            if (unsubscribe) unsubscribe();
            unsubscribe = db.collection("tasks").onSnapshot((snapshot) => {
                let tasks = [];
                snapshot.forEach((doc) => {
                    tasks.push({ id: doc.id, ...doc.data() });
                });
                if (!showDeletedCheckbox.checked) {
                    tasks = tasks.filter(task => !task.deleted);
                }
                renderTasks(tasks);
            });
        }

        // Render tasks in table
        function renderTasks(tasks) {
            // Sort tasks by time
            tasks.sort((a, b) => {
                if (showDeletedCheckbox.checked) {
                    const aTime = a.deletedAt ? (a.deletedAt.toDate ? a.deletedAt.toDate() : new Date(a.deletedAt)).getTime() : 0;
                    const bTime = b.deletedAt ? (b.deletedAt.toDate ? b.deletedAt.toDate() : new Date(b.deletedAt)).getTime() : 0;
                    return bTime - aTime;
                } else {
                    const aTime = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)).getTime() : 0;
                    const bTime = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)).getTime() : 0;
                    return bTime - aTime;
                }
            });
            const tasksHead = document.getElementById("tasks-head");
            if (showDeletedCheckbox.checked) {
                tasksHead.innerHTML = `<tr><th>User</th><th>Date</th><th>Task</th><th>Deadline</th><th>Completed</th><th>Created At</th><th>Deleted At</th><th>Status</th></tr>`;
            } else {
                tasksHead.innerHTML = `<tr><th>User</th><th>Date</th><th>Task</th><th>Deadline</th><th>Completed</th><th>Created At</th><th>Status</th></tr>`;
            }
            tasksTableBody.innerHTML = "";
            tasks.forEach((task) => {
                const tr = document.createElement("tr");
                tr.style.cursor = "default"; // Prevent pointer cursor
                tr.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                const created = task.createdAt ? (task.createdAt.toDate ? task.createdAt.toDate() : new Date(task.createdAt)).toLocaleString('en-PH', { timeZone: 'Asia/Manila', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true }) : '';
                const deleted = task.deletedAt ? (task.deletedAt.toDate ? task.deletedAt.toDate() : new Date(task.deletedAt)).toLocaleString('en-PH', { timeZone: 'Asia/Manila', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true }) : '';
                if (showDeletedCheckbox.checked) {
                    tr.innerHTML = `
                        <td>${task.nickname || task.userId}</td>
                        <td>${task.date}</td>
                        <td>${task.text}</td>
                        <td>${task.deadline || 'None'}</td>
                        <td>${task.completed ? "Yes" : "No"}</td>
                        <td>${created}</td>
                        <td>${deleted || 'None'}</td>
                        <td>${task.deleted ? "Deleted" : task.completed ? "Completed" : "Pending"}</td>
                    `;
                } else {
                    tr.innerHTML = `
                        <td>${task.nickname || task.userId}</td>
                        <td>${task.date}</td>
                        <td>${task.text}</td>
                        <td>${task.deadline || 'None'}</td>
                        <td>${task.completed ? "Yes" : "No"}</td>
                        <td>${created}</td>
                        <td>${task.deleted ? "Deleted" : task.completed ? "Completed" : "Pending"}</td>
                    `;
                }
                tasksTableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
